<body>
  <div id="transaction">
    <div class="container">
      <div id="padding-row">
        <div id="transaction-row" class="row justify-content-center align-items-center">
          <div id="transaction-column" class="col-md-8">
            <div id="transaction-box" class="shadow-lg rounded mt-lg-5 pb-3">
              <div class="text-center">
                <h2 class="h2 mt-lg-3 primary-color-blue-text">Add Transaction</h2>
              </div>
              <hr class="rounded w-75 secondary-color-yellow-background">
              <form id="transaction-form" [formGroup]="transactionForm" (ngSubmit)="onSubmit()" class="form pl-5">
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-8">
                      <label for="transactionTitle" class="primary-color-blue-text">Transaction Title: </label>
                      <input formControlName="transactionTitle" id="transactionTitle" type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.transactionTitle.errors }" required/>
                      <div *ngIf="submitted && f.transactionTitle.errors" class="invalid-feedback">
                        <div *ngIf="f.transactionTitle.errors.required">This field is required</div>
                      </div>
                    </div>
                  </div>
                </div>
                <br>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-8">
                      <label for="transactionType" class="primary-color-blue-text">Transaction Type: </label>
                      <select formControlName="transactionType" class="form-control" id="transactionType" [ngClass]="{ 'is-invalid': submitted && f.transactionType.errors }" required>
                        <option disabled selected value="">--select an option--</option>
                        <option *ngFor="let type of transactionTypes" [value]="type.value">
                          {{type.viewValue}}
                        </option>
                      </select>
                      <div *ngIf="submitted && f.transactionType.errors" class="invalid-feedback">
                        <div *ngIf="f.transactionType.errors.required">Please select a transaction type</div>
                      </div>
                    </div>
                  </div>
                </div>
                <br>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-8">
                      <label for="transactionAmount" class="primary-color-blue-text">Transaction Amount: </label>
                      <input formControlName="transactionAmount" id="transactionAmount" name="transactionAmount" type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.transactionAmount.errors }" required/>
                      <div *ngIf="submitted && f.transactionAmount.errors" class="invalid-feedback">
                        <div *ngIf="f.transactionAmount.errors.required">Please enter an amount</div>
                      </div>
                    </div>
                  </div>
                </div>
                <br>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-8">
                      <label for="transactionFriends" class="primary-color-blue-text">Select a friend to add: </label>
                      <select formControlName="transactionFriend" id="transactionFriends" name="transactionFriends" class="form-control"  [ngClass]="{ 'is-invalid': submitted && f.transactionFriend.errors }" required>
                        <option disabled selected value="">--select a friend--</option>
                        <option value="Aaron">Aaron</option>
                      </select>
                    </div>
                  </div>
                </div>
                <br>
                <div class="form-group">
                  <div class="custom-file col-sm-8">
                    <input formControlName="receiptImage" type="file" class="custom-file-input" id="customFile" [ngClass]="{ 'is-invalid': submitted && f.receiptImage.errors }">
                    <label class="custom-file-label" for="customFile">Upload a receipt</label>
                    <div *ngIf="submitted && f.receiptImage.errors" class="invalid-feedback">
                      <div *ngIf="f.receiptImage.errors.required">This field must be an image.</div>
                    </div>
                  </div>
                </div>
                <div class="col text-center pt-2">
                  <button [disabled]="loading" type="submit" class="btn primary-color-blue-background text-white col-sm-10 mt-3">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Create
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
