<body>
  <div id="friends">
    <div class="container">
      <div id="padding-row">
        <div id="friends-row" class="row justify-content-center align-items-center">
          <div id="friends-column" class="col-md-8">
            <div id="friends-box" class="shadow-lg rounded mt-lg-5 pb-3">
              <div class="text-center">
                <h2 class="h2 mt-lg-3 primary-color-blue-text">Friends</h2>
              </div>
              <hr class="rounded w-75 secondary-color-yellow-background">
              <div *ngIf="!friends">
                <br><br><br><br>
                <h2 class="text-center">Looks like you don't have any friends :(</h2>
                <h4 class="text-center">Make some!</h4>
                <br><br><br><br>
                <div class="pb-5 row">
                  <div class="col text-center">
                    <button routerLink="/add-friend" class="btn primary-color-blue-background text-white">Add Friend</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
